partners.content=<p> Exrates.me团队愿意审核您货币（代币）上线申请。\
为了提交申请，请向我们提供关于您货币（代币）如下技术信息：:</p>\
<p>1. 技术基本说明：是否基于区块链，是否支持智能合约等</p>\
<p>2. 全节点– 在哪下载，如何在Windows和Linux (Ubuntu)安装并启动，配置文档和命令行参数。</p>\
<p>3. 详细的节点API文档，首先是以下方法:</p>\
<ul>\
<li>创建新地址(账号);</li>\
<li>发送交易;</li>\
<li>根据ID获取交易;</li>\
<li>根据参数找到所有交易：收款人地址（账号），时间段，区块等等;</li>\
</ul>\
<p>4.是否设置节点关于新区块或收到交易通知系统(类似于Bitcoin Core)，如果有，提供相应的文档。</p>\
<p>5.针对不同编程语言可用解决方案(程序库/SDK)。</p>\
<p>6.测试网(testnet)接入，在线钱包测试，水龙头网站等其他获得测试货币（代币）的方式</p>\
<p>7. GitHub和社区资源链接(Slack, Reddit, Gitter等)</p>\
