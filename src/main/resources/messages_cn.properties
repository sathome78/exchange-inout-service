dashboard.termsContent=<h2><span style="font-weight: 400;">1. 关于项目</span></h2>\
<p><span style="font-weight: 400;">EXRATES.ME（以下简称“交易所”）用以创建所有可能的条件，以确保交易所操作参与者（客户）通过存入，创建订单和提取资金来实现“您的余额”栏内资金的便捷兑换。 </span></p>\
<p><span style="font-weight: 400;">交易所承诺会采取一切可能的措施，保护客户存入的资金，保障资金交易及不受任何限制的资金提取。 </span></p>\
<p><span style="font-weight: 400;">交易所将为用户提供支持，以解决与交易所工作相关的任何困难。 </span></p>\
<p><span style="font-weight: 400;">服务支持可通过“支持”栏进行获取</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">2. 注册规则</span></h2>\
<p><span style="font-weight: 400;">要想使用交易所功能，需要进行注册。</span></p>\
<p><span style="font-weight: 400;">注册表格中的必填栏有：</span></p>\
<ul>\
<li style="font-weight: 400;"><span style="font-weight: 400;">用户名， 应包含的字符不少于 ；</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">密码；</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">有效的电子邮箱。</span></li>\
</ul>\
<p><span style="font-weight: 400;">在注册过程中将通过发送专用链接来授权正在注册的帐户，以确认指定电子邮箱地址的性能。</span></p>\
<p><span style="font-weight: 400;">注册完成后，客户将可以使用交易所的所有功能。 </span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">3. 交易原则</span></h2>\
<p><span style="font-weight: 400;">通过指定购买或出售的金额和期望的汇率，在“交易”界面提交购买或出售申请（订单）来对所指定的货币或虚拟货币（加密货币）进行交易。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">在创建货币对订单后，将会自动为订单寻找与之汇率相匹配的订单，如果找到符合条件的订单，则交易将会被自动关闭。 </span></p>\
<p><span style="font-weight: 400;">如果订单没有被交易自动关闭，或者是被回应的订单关闭，那么订单或者其余额将仍保持有效，直至出现相应的回应订单。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">如果订单中的购买汇率高于当前出售订单的汇率，则交易将以当前销售订单的汇率进行。例如，如果创建了以1000汇率购买BTC的订单，而在当前的订单中有BTC的出售汇率是950，则交易将按照950的汇率进行。出售的订单也是一样，如果设定的出售汇率低于当前购买订单的汇率，则交易将按照当前购买订单的汇率进行。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">您可以随时取消自己当前的订单。已完成的订单不可取消。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">佣金 - 交易进账资金的0.2%。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">您同意不会因为所输入的价格不正确，指出了不正确的提现地址或其它您已实施或未实施的行动，以及由于其他人的行为，无法访问网站或系统故障等原因所导致的任何资金损失而向任何个人或组织追究责任。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">4. 交易量及货币删除政策</span></h2>\
<p><span style="font-weight: 400;">我们将开始追踪代币加入交易所3个月后的每日营业额。如果近一个月平均每日营业额不超过0.2 BTC - 我们就会在主交易界面的“新闻”栏宣布删除这一货币。在宣布删除后，我们将会把货币留在交易所内至少两周时间，以便能够继续进行交易或撤出。如果在此期间货币平均每日的营业额超过0.2 BTC - 我们将会继续将货币留在交易所内。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">5. 四舍五入原则</span></h2>\
<p><span style="font-weight: 400;">为方便交易所交易，所有计算金额的四舍五入最多至小数点后的8位。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">6. 加密货币的存取原则</span></h2>\
<p><span style="font-weight: 400;">加密货币存入交易所将通过交易所为用户所生成的地址。这些地址可在“财务”栏内通过申请“新地址”的方式获得。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">大量非常小的小数货币存款或从矿池直接挖矿到交易所地址的小数货币将被视为垃圾交易，并可能会导致账户被冻结且无法被补偿。我们建议您将货币挖矿至当地钱包，并在必要时将货币从那里再发送至交易所。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">加密货币提取将通过“财务”-“资金提取”界面，借助指定的可以经其发送现有某种加密货币的地址来完成。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">货币的存取是在自动模式下瞬间进行的。成功提取货币后，在资金转汇时所出现的所有可能的延迟都不取决于交易所。成功的资金提取将永远由发起交易的ID确认。对于由于“不正确的分叉”所导致的存款或在出现钱包或区块链错误等能导致货币缺失的情况我们将不承担任何责任。</span></p>\
<p><br /><br /></p>\
<h2><span style="font-weight: 400;">8. 法定资金的存取原则</span></h2>\
<p><span style="font-weight: 400;">法定资金存入可通过“财务” - “法定资金” - “充值”栏界面进行。 </span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">现有法定资金的提取可通过“提取资金” - “法定资金” - “金融” 栏界面进行。法定资金的提取可在48小时内完成。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">9. 操作历史管理原则</span></h2>\
<p><span style="font-weight: 400;">我们保证会显示近3个月的详细操作历史。所有时间超过3个月的操作都将被存档并会被合并记录。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">10. 服务支持系统原则</span></h2>\
<p><span style="font-weight: 400;">开启有关同一问题的多条咨询被视为支持服务中心系统的垃圾邮件。禁止在咨询信息内包含侮辱、威胁言论，这可能会导致账户被永久封号，且不会返还账户内资金。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">11. 聊天原则</span></h2>\
<p><span style="font-weight: 400;">聊天内禁止发布可能被用户视为任何形式的侮辱或歧视性言论。禁止发布任何可被视为广告的内容和链接。禁止对行政当局的行为进行非建设性的批评。禁止通过聊天进行兑换交易。</span></p>\
<p>&nbsp;</p>\
<p><span style="font-weight: 400;">带有这样标志的管理员</span><span style="font-weight: 400;"> 不是交易所的工作人员。他们只是具有聊天审核权限的受信任交易者。他们不能正式代表交易所。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">13. 分配政策</span></h2>\
<p><span style="font-weight: 400;">货币分发旨在推广加密货币。一个账户只能从分发系统获得一次分发的货币。禁止创建多个帐户来获取货币。一经发现这种虚假账户，则所有这些账户都将会被删除，且无法返还账户内资金。</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">14. 资金冻结</span></h2>\
<p><span style="font-weight: 400;">如果汇率，交易量和资产余额出现差异，则资金可能会被交易所冻结。只有涉及创建此类异常现象的资金才会被冻结。在详细检查帐户后，被冻结的资金将能够被予以退还。</span></p>\
<p><br /><br /></p>\
<h2><span style="font-weight: 400;">16. 这些规则政策</span></h2>\
<p> <span style="font-weight: 400;">现行规则可以在未通知服务器用户的情况下被修改或补充。但应该在此页面上进行发布。对于不遵守这些规则的情况，交易所保留限制用户向聊天发送消息，以及冻结帐户的权利，且在冻结账户后将无需恢复此账户内的资金。 </span></p>\
 
dashboard.privacyContent=<p><strong>隐私政策 </strong></p>\
<p><span style="font-weight: 400;">我们尊重您的隐私，并承诺保护您的个人信息。一般情况下，您可以访问Exrates.me且无需认证身份或提供个人信息。 有时我们可能需要您提供个人信息，本隐私政策将描述我们从您那里收集的信息以及我们会如何利用它们。</span></p>\
<p><strong>在使用本网站的所有产品之前，请仔细阅读及考虑这些条款。</strong></p>\
<p><span style="font-weight: 400;">这一法律协议(&laquo;协议&raquo;)是您, 法人, 公司或组织(&laquo;您&raquo;, &laquo;你们的&raquo;, &laquo;客户&raquo; 或 &laquo;客户&raquo;) 与 Exrates.me (&laquo;我们&raquo;, &laquo;我们的&raquo;, "公司" 或 "公司")之间签订的。 订购，访问，使用或购买 (&laquo;产品&raquo;)本网站或与之相关的网页内的产品时 (统称为 &laquo;网站&raquo;), 意味着您同意遵守及成为本协议的参与者。使用本网站即表示您同意本政策。 如果您不同意本政策，请不要使用我们的网站。 如果您在对此政策进行更改后继续使用本网站，则视为您接受这些更改。</span></p>\
<p><strong>安全性</strong></p>\
<p><span style="font-weight: 400;">本网站将保护互联网内的信息。信息传输（包括任何支付信息）将会被加密及受到SSL（Secure Sockets Layer）协议进行保护</span></p>\
<p><strong>信息采集</strong></p>\
<p><span style="font-weight: 400;">个人信息是指可用于身份识别的任何信息。 这包括但不限于：姓，名，电子邮箱地址，通讯地址和住址，电话号码，姓名，出生日期，性别，专业，就业公司，信用卡信息以及为您提供服务所需的其它信息。</span></p>\
<p><span style="font-weight: 400;">如果在您浏览我们的网站和辅助网站之前您未指明您希望Exrates.me记住您的登录名和密码，则您的操作将是匿名进行的。 我们会登记您的IP地址（您的计算机的Internet协议地址），以方便我们了解您访问了我们网站的哪个部分以及您在那里花费了多长时间。但是，如果您未注册并登录我们的网站，则我们不会将您的IP地址与任何个人信息相联系。</span></p>\
<p><span style="font-weight: 400;">当您访问本网站的某些页面时，您可能需要注册并使用密码登录。如果您不要求我们删除您的个人信息，则您的这些信息将由Exrates.me进行保存，以验证是否符合协议，跟踪您下载的软件和文档或跟踪页面的访问以及使用我们网站上提供的其他应用程序。</span></p>\
<p><span style="font-weight: 400;">未经客户许可，不得将个人信息转让给第三方。</span></p>\
<p><strong>对您信息的使用</strong></p>\
<p><span style="font-weight: 400;">当我们收集您的个人信息时，此类信息仅用于商业目的，例如：响应产品，文档和服务的需求，处理订单，进行交易，重编，激活订阅或事项注册，处理操作申请或直接发送营销信息和进行营销研究。我们还会使用您的信息来使您正在查看的内容更具个性化，并更好地了解您如何使用该网站，以改善本网站提供的服务。</span></p>\
<p><span style="font-weight: 400;">一般而言，根据您已经接受本隐私声明所属的使用条款，则Exrates.me将认定您已允许来收集和使用您的个人信息。 您有权取消订阅Exrates.me。</span></p>\
<p><strong>Cookies</strong></p>\
<p><span style="font-weight: 400;">1) 本网站使用cookies。 Cookie是一种小型数据文件，当您访问某些网页时，该文件会放在您的硬盘上。当您重新访问网站时，它将用于在网站上对您进行标识，以上传您的设置并跟踪您访问的网页。存储在此类Cookie中的唯一个人信息是您向Mobileapps.com提供的信息。您可以选择：接受或不接受cookie文件，如果您禁用它们，则您可能会无法使用Exrates.me网站的某些功能。</span></p>\
<p><span style="font-weight: 400;">2) 当浏览网站时，可以使用各种技术和手段（例如因特网协议地址，cookie，因特网标签和导航数据收集）被动地收集（即，在没有主动发送信息的情况下收集）某些信息。</span></p>\
<p><span style="font-weight: 400;">3) 本网站可能使用IP地址。IP地址是由Internet服务提供商分配给您的计算机的编号，因此您可以访问Internet并且通常被认为不是个人身份信息，因为在大多数情况下，IP地址是动态的（每次连接互联网时都会发生更改），而不是静态的（特定用户的计算机是唯一的）。我们将使用您的IP地址来诊断我们服务器的问题，收集累积信息，确定计算机在连接到我们网站时使用的最快路线，以及管理和改善我们对客户的服务。</span></p>\
