dashboard.termsContent=<p>1. \uD504\uB85C\uC81D\uD2B8 \uC815\uBCF4</p>\
<p>EXRATES.ME (\uC774\uD558 - "\uAC70\uB798\uC18C")\uB294 \uAC70\uB798\uC18C \uAC70\uB798 \uCC38\uC5EC\uC790\uB4E4 (\uC774\uD558 - "\uACE0\uAC1D")\uC758 \uC785\uB825, \uC8FC\uBB38 \uC0DD\uC131\uACFC \uC790\uAE08 \uC778\uCD9C\uC744 \uD1B5\uD574 \uACC4\uC88C\uC758 "\uADC0\uD558\uC758 \uC794\uC561" \uC139\uC158\uC5D0 \uC9C0\uC815\uB41C \uC790\uAE08\uC744 \uD3B8\uB9AC\uD558\uAC8C \uAC70\uB798\uD560 \uC218 \uC788\uB294 \uBAA8\uB4E0 \uC870\uAC74\uC744 \uC870\uC131\uD569\uB2C8\uB2E4.</p>\
<p>\uAC70\uB798\uC18C\uB294 \uC6B0\uB9AC \uACE0\uAC1D\uC758 \uC790\uAE08\uC744 \uBCF4\uD638\uD558\uACE0 \uC5B4\uB5A0\uD55C \uC81C\uD55C\uC5C6\uC774 \uAC70\uB798\uC640 \uCD9C\uAE08\uD560 \uC218 \uC788\uB294 \uAE30\uD68C\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD574 \uAC00\uB2A5\uD55C \uBAA8\uB4E0 \uC870\uCE58\uB97C \uCDE8\uD560 \uAC83\uC744 \uC57D\uC18D\uD569\uB2C8\uB2E4.</p>\
<p>\uAC70\uB798\uC18C\uB294 \uAC70\uB798\uC18C\uC758 \uC6B4\uC601\uACFC \uAD00\uB828\uB41C \uBD88\uD3B8\uD568\uC744 \uD574\uACB0\uD558\uAE30 \uC704\uD558\uC5EC \uC6B0\uB9AC \uACE0\uAC1D\uC5D0\uAC8C \uC9C0\uC6D0\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4.</p>\
<p>\uC9C0\uC6D0\uC740 "\uC9C0\uC6D0" \uC139\uC158\uC5D0\uC11C \uC774\uC6A9\uD558\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>2. \uB4F1\uB85D \uADDC\uC815</p>\
<p>\uAC70\uB798\uC18C \uAE30\uB2A5\uC744 \uC774\uC6A9\uD558\uB824\uBA74 \uD68C\uC6D0\uAC00\uC785\uC744 \uD574\uC57C\uB9CC \uD569\uB2C8\uB2E4.</p>\
<p>\uD68C\uC6D0\uAC00\uC785 \uC591\uC2DD \uC791\uC131\uC5D0 \uD544\uC694\uD55C \uC0AC\uD56D\uB4E4\uC740 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.:</p>\
<p>\uB85C\uADF8\uC778, \uCD5C\uC18C\uC0AC\uD56D;</p>\
<p>\uBE44\uBC00\uBC88\uD638;</p>\
<p>\uC720\uD6A8\uD55C \uC774\uBA54\uC77C.</p>\
<p>\uD68C\uC6D0\uAC00\uC785\uC740 \uB4F1\uB85D\uB41C \uACC4\uC815\uC744 \uD655\uC778\uD558\uAE30 \uC704\uD55C \uB9C1\uD06C\uB97C \uBCF4\uB0B4\uC5B4 \uC9C0\uC2DC\uB41C \uC804\uC790\uC8FC\uC18C\uC758 \uC720\uD6A8\uC131\uC744 \uD655\uC778\uD569\uB2C8\uB2E4. </p>\
<p>\uB4F1\uB85D\uC774 \uC644\uB8CC\uB418\uBA74, \uACE0\uAC1D\uC740 \uAC70\uB798\uC18C\uC758 \uBAA8\uB4E0 \uC139\uC158\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>3. \uAC70\uB798 \uADDC\uC815\uB4E4</p>\
<p>\uC9C0\uC815\uB41C \uD654\uD3D0 \uB610\uB294 virtual title signs(\uC554\uD638\uD654\uD3D0)\uC758 \uAC70\uB798\uB294 "\uAC70\uB798" \uC778\uD130\uD398\uC774\uC2A4\uB85C \uAD6C\uB9E4 \uB610\uB294 \uD310\uB9E4\uAE08\uC561\uACFC \uC6D0\uD558\uB294 \uC694\uC728\uC744 \uC9C0\uC815\uD558\uC5EC \uD574\uB2F9 \uC554\uD638\uD654\uD3D0\uC758 \uAD6C\uB9E4 \uB610\uB294 \uD310\uB9E4 \uC8FC\uBB38\uC744 \uC791\uC131\uD568\uC73C\uB85C\uC368 \uC218\uD589\uB429\uB2C8\uB2E4.</p>\
<p>\uD654\uD3D0\uC30D\uC758 \uC8FC\uBB38\uC744 \uC0DD\uC131\uD558\uBA74 \uC790\uB3D9\uC73C\uB85C \uB3D9\uC77C\uD55C \uC694\uC728\uC758 \uC8FC\uBB38 \uAC80\uC0C9\uC774 \uC774\uB8E8\uC5B4\uC9C0\uACE0, \uC77C\uCE58\uD558\uB294 \uC8FC\uBB38\uC774 \uD655\uC778\uB418\uBA74 \uAC70\uB798\uB294 \uC790\uB3D9\uC73C\uB85C \uB2EB\uD788\uAC8C \uB429\uB2C8\uB2E4.</p>\
<p>\uC8FC\uBB38\uC740 \uAC70\uB798\uC5D0 \uC758\uD574 \uC790\uB3D9\uC801\uC73C\uB85C \uB2EB\uD788\uC9C0 \uC54A\uAC70\uB098 \uC77C\uBD80\uB9CC \uAC70\uB798\uAC00 \uB41C \uACBD\uC6B0, \uB0A8\uC740 \uAC70\uB798\uC5D0 \uC0C1\uC751\uD558\uB294 \uAC70\uB798\uAC00 \uBC1C\uC0DD\uD560 \uB54C\uAE4C\uC9C0 \uD65C\uC131\uC0C1\uD0DC\uB85C \uB0A8\uC544\uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>\uC8FC\uBB38\uC774 \uD604\uC7AC \uD310\uB9E4 \uC8FC\uBB38\uBCF4\uB2E4 \uB354 \uB192\uAC8C \uC9C0\uC815\uB418\uBA74 \uAC70\uB798\uB294 \uD604\uC7AC \uD310\uB9E4 \uC8FC\uBB38\uC758 \uBE44\uC728\uC5D0 \uB530\uB77C \uC774\uB8E8\uC5B4 \uC9D1\uB2C8\uB2E4. \uC608\uB97C\uB4E4\uC5B4, 1000\uC758 \uBE44\uC728\uB85C BTC\uB97C \uAD6C\uB9E4\uD558\uB294 \uC8FC\uBB38\uC774 \uC0DD\uC131\uB418\uACE0, \uD604\uC7AC \uC8FC\uBB38\uC774 950\uC5D0 \uD310\uB9E4\uB418\uACE0 \uC788\uB2E4\uBA74, \uAC70\uB798\uB294 950\uC758 \uBE44\uC728\uB85C \uC2E4\uD589\uB429\uB2C8\uB2E4. The same works for sale: \uD604\uC7AC \uC8FC\uBB38 \uBE44\uC728\uBCF4\uB2E4 \uD310\uB9E4 \uBE44\uC728\uC774 \uB354 \uB0AE\uC740 \uACBD\uC6B0\uB77C\uBA74, \uD604\uC7AC \uAD6C\uB9E4 \uC8FC\uBB38\uC758 \uBE44\uC728\uB85C \uAC70\uB798\uAC00 \uC2E4\uD589\uB420 \uAC83\uC785\uB2C8\uB2E4.</p>\
<p>\uD604\uC7AC \uC8FC\uBB38\uC740 \uC5B8\uC81C\uB4E0\uC9C0 \uCDE8\uC18C\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC644\uB8CC\uB41C \uC8FC\uBB38\uC740 \uCDE8\uC18C\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>\
<p>\uAC70\uB798 \uC218\uC785\uC758 0.2% \uC218\uC218\uB8CC \uACC4\uC815.</p>\
<p>\uADC0\uD558\uB294 \uBD80\uC815\uD655\uD55C \uAC00\uACA9 \uC785\uB825, \uCD9C\uAE08 \uC8FC\uC18C\uC758 \uC624\uAE30 \uB610\uB294 \uADC0\uD558\uAC00 \uCDE8\uD588\uAC70\uB098 \uCDE8\uD558\uC9C0 \uC54A\uC740 \uAE30\uD0C0 \uD589\uB3D9\uACFC \uB2E4\uB978 \uC0AC\uB78C\uC758 \uD589\uB3D9, \uC6F9\uC0AC\uC774\uD2B8 \uB610\uB294 \uC2DC\uC2A4\uD15C \uC7A5\uC560\uB85C \uC778\uD55C \uC790\uAE08 \uC190\uC2E4\uC5D0 \uB300\uD574 \uBD88\uD3C9, \uBD88\uB9CC\uD558\uC9C0 \uC54A\uC744 \uAC83\uC5D0 \uB3D9\uC758\uD569\uB2C8\uB2E4.</p>\
<p>4. \uCF54\uC778\uC758 \uB4F1\uB85D \uCDE8\uC18C\uC5D0 \uB300\uD55C \uAC70\uB798\uB7C9 \uC815\uCC45</p>\
<p>\uC6B0\uB9AC\uB294 \uAC70\uB798\uC18C\uC5D0 \uCF54\uC778\uC774 \uCD94\uAC00\uB41C \uC9C0 3\uAC1C\uC6D4 \uD6C4\uC5D0 \uCF54\uC778\uC758 \uC77C\uC77C \uAC70\uB798\uB7C9\uC744 \uCD94\uC801\uD558\uAE30 \uC2DC\uC791\uD569\uB2C8\uB2E4. \uB9CC\uC57D \uC9C0\uB09C\uB2EC\uC758 \uC77C\uC77C \uD3C9\uADE0 \uAC70\uB798\uB7C9\uC774 0.2BTC\uB97C \uCD08\uACFC\uD558\uC9C0 \uC54A\uB294 \uACBD\uC6B0 - \uC6B0\uB9AC\uB294 \uBA54\uC778 \uAC70\uB798 \uC778\uD130\uD398\uC774\uC2A4\uC758 "\uB274\uC2A4" \uC139\uC158\uC5D0\uC11C \uC774\uB7EC\uD55C \uCF54\uC778\uC758 \uB4F1\uB85D\uCDE8\uC18C\uB97C \uBC1C\uD45C\uD569\uB2C8\uB2E4. \uB4F1\uB85D\uCDE8\uC18C \uBC1C\uD45C\uC774\uD6C4 \uC6B0\uB9AC\uB294 \uCD5C\uC18C 2\uC8FC\uB3D9\uC548 \uCF54\uC778\uC744 \uAC70\uB798\uC18C\uC5D0\uC11C \uAC70\uB798\uD558\uAC70\uB098 \uCD9C\uAE08\uD560 \uAC83\uC785\uB2C8\uB2E4. \uC774 \uAE30\uAC04 \uB3D9\uC548\uC758 \uC77C\uC77C \uD3C9\uADE0 \uAC70\uB798\uC561\uC774 0.2BTC\uB97C \uCD08\uACFC\uD558\uBA74 \uCF54\uC778\uC740 \uAC70\uB798\uC18C\uC5D0 \uB0A8\uAC8C \uB420 \uAC83\uC785\uB2C8\uB2E4.</p>\
<p>5. \uBC18\uC62C\uB9BC \uADDC\uC815</p>\
<p>\uAC70\uB798\uC18C\uC5D0 \uC720\uB9AC\uD558\uB3C4\uB85D \uBAA8\uB4E0 \uACC4\uC0B0\uB41C \uAE08\uC561\uC740 \uC18C\uC218\uC810 8\uC790\uB9AC\uAE4C\uC9C0 \uBC18\uC62C\uB9BC\uD55C\uB2E4.</p>\
<p>6. \uC554\uD638\uD654\uD3D0\uC758 \uCDA9\uC804 \uBC0F \uCD9C\uAE08 \uADDC\uC815</p>\
<p>\uC554\uD638\uD654\uD3D0\uB294 \uACE0\uAC1D\uC774 \uAC70\uB798\uC18C\uC5D0\uC11C \uC0DD\uC131\uD55C \uC8FC\uC18C\uB85C \uC6D0\uD558\uB294 \uAE08\uC561\uC744 \uBCF4\uB0C4\uC73C\uB85C\uC368 \uCDA9\uC804\uB429\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uC8FC\uC18C\uB294 "\uAE08\uC735" \uC139\uC158\uC758 "\uC2E0\uADDC \uC8FC\uC18C" \uC694\uCCAD\uC5D0\uC11C \uC0DD\uC131\uB429\uB2C8\uB2E4.</p>\
<p>\uCF54\uC778\uC774 \uB9E4\uC6B0 \uC791\uAC8C \uBD84\uD560\uB418\uC5B4 \uB9CE\uC740\uC591\uC774 \uC785\uAE08\uB418\uAC70\uB098 \uC791\uAC8C \uBD84\uD560\uB41C \uCF54\uC778\uD480\uB85C \uBD80\uD130 \uAC70\uB798\uC18C \uC8FC\uC18C\uB85C \uC9C1\uC811 \uB9C8\uC774\uB2DD\uD558\uB294 \uAC83\uC740 \uD2B8\uB79C\uC7AD\uC158 \uC2A4\uD338\uC73C\uB85C \uAC04\uC8FC\uB418\uC5B4 \uC5B4\uB5A0\uD55C \uBCF4\uC0C1\uC5C6\uC774 \uACC4\uC815\uC774 \uCC28\uB2E8\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC6B0\uB9AC\uB294 \uB85C\uCEEC \uC9C0\uAC11\uC73C\uB85C \uCC44\uAD74\uD560 \uAC83\uC744 \uCD94\uCC9C\uB4DC\uB9AC\uBA70, \uB9CC\uC57D \uD544\uC694\uD55C \uACBD\uC6B0\uB77C\uBA74 \uAC70\uB798\uC18C\uB85C \uC54C\uB824\uC8FC\uC2ED\uC2DC\uC694.</p>\
<p>\uC554\uD638\uD654\uD3D0 \uCD9C\uAE08\uC740 "\uAE08\uC735"\uC139\uC158\uC758 "\uC790\uAE08 \uC778\uCD9C"\uC744 \uD1B5\uD574 \uD2B9\uC815 \uC554\uD638\uD654\uD3D0\uC758 \uC0AC\uC6A9 \uAC00\uB2A5\uD55C \uAE08\uC561\uC744 \uC804\uC1A1\uD560 \uC8FC\uC18C\uB97C \uC9C0\uC815\uD558\uC5EC \uC218\uD589\uB429\uB2C8\uB2E4.</p>\
<p> \uCDA9\uC804\uACFC \uCD9C\uAE08\uC740 \uC790\uB3D9 \uBAA8\uB4DC\uB85C\uC368 \uC989\uC2DC \uC2DC\uC791\uB429\uB2C8\uB2E4. \uC131\uACF5\uC801\uC778 \uCD9C\uAE08 \uC774\uD6C4\uC758 \uC790\uAE08 \uC774\uCCB4\uC758 \uBAA8\uB4E0 \uAC00\uB2A5\uD55C \uC9C0\uC5F0\uC740 \uAC70\uB798\uC18C\uC640\uB294 \uBB34\uAD00\uD569\uB2C8\uB2E4. \uC131\uACF5\uC801\uC778 \uC790\uAE08 \uCD9C\uAE08\uC740 \uD56D\uC0C1 \uC1A1\uCD9C \uAC70\uB798\uC758 \uC2DD\uBCC4\uC790\uC5D0 \uC758\uD574 \uD655\uC778\uB429\uB2C8\uB2E4. \uC6B0\uB9AC\uB294 "\uC798\uBABB\uB41C \uD3EC\uD06C"\uB85C \uBD80\uD130 \uC0DD\uC131\uB41C \uC785\uAE08\uC774\uB098 \uC9C0\uAC11\uC758 \uC624\uB958 \uB610\uB294 \uC2E4\uC81C \uCF54\uC778\uC774 \uC5C6\uB294 \uBE14\uB85D\uCCB4\uC778\uC5D0 \uC624\uB958\uAC00 \uC788\uB294 \uACBD\uC6B0 \uCC45\uC784\uC744 \uC9C0\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>\
<p>8. \uBC95\uC815 \uC790\uAE08 \uCDA9\uC804\uACFC \uCD9C\uAE08 \uADDC\uC815</p>\
<p>\uBC95\uC815 \uC790\uAE08\uC740 "\uAE08\uC735" \uC139\uC158\uC758 "\uBC95\uC815 \uC790\uAE08"\uC758 "\uCDA9\uC804" \uC778\uD130\uD398\uC774\uC2A4\uB97C \uD1B5\uD574 \uCDA9\uC804\uB429\uB2C8\uB2E4.</p>\
<p>"\uAE08\uC735"\uC139\uC158\uC758 "\uBC95\uC815 \uC790\uAE08" \uD558\uC704 \uC139\uC158\uC758 \uC778\uD130\uD398\uC774\uC2A4 "\uC790\uAE08 \uCD9C\uAE08" \uC744 \uD1B5\uD574 \uC0AC\uC6A9\uAC00\uB2A5\uD55C \uC7AC\uC815\uC744 \uCD9C\uAE08\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uBC95\uC815 \uC790\uAE08 \uCD9C\uAE08 \uB9C8\uAC10 \uAE30\uD55C\uC740 \uCD5C\uB300 48\uC2DC\uAC04\uC785\uB2C8\uB2E4.</p>\
<p>9. \uC6B4\uC601 \uB0B4\uC5ED \uAE30\uB85D \uADDC\uC815</p>\
<p>\uC6B0\uB9AC\uB294 \uC9C0\uB09C 3\uAC1C\uC6D4 \uB3D9\uC548\uC758 \uC0C1\uC138\uD55C \uAC70\uB798 \uB0B4\uC5ED\uC758 \uD45C\uC2DC\uB97C \uBCF4\uC7A5\uD569\uB2C8\uB2E4. 3\uAC1C\uC6D4\uC744 \uACBD\uACFC\uD55C \uBAA8\uB4E0 \uC791\uC5C5\uC740 \uD1B5\uD569 \uAE30\uB85D\uB4E4\uB85C \uBCC0\uD658\uD558\uC5EC \uBCF4\uAD00\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>10. \uC9C0\uC6D0 \uC2DC\uC2A4\uD15C \uADDC\uC815</p>\
<p>\uB3D9\uC77C\uD55C \uBB38\uC81C\uC5D0 \uB300\uD574 \uB458 \uC774\uC0C1\uC758 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0DD\uC131\uD558\uB294 \uAC83\uC740 \uC9C0\uC6D0 \uC2DC\uC2A4\uD15C \uC2A4\uD338\uC73C\uB85C \uAC04\uC8FC\uB429\uB2C8\uB2E4. \uC695\uC124, \uC804\uD654 \uB610\uB294 \uC9C0\uC6D0 \uC2DC\uC2A4\uD15C \uC704\uD611, \uC2A4\uD338\uC740 \uAE08\uC9C0\uB418\uBA70, \uC794\uC561\uC5D0 \uB300\uD574 \uD658\uBD88 \uC5C6\uC774 \uC601\uAD6C\uC801\uC73C\uB85C \uACC4\uC815\uC774 \uCC28\uB2E8\uB429\uB2C8\uB2E4.</p>\
<p>11. \uCC44\uD305 \uADDC\uC815</p>\
<p>\uCC44\uD305 \uC911\uC5D0 \uACE0\uAC1D\uC774 \uC5B4\uB5A4 \uC885\uB958\uC758 \uBAA8\uC695\uC774\uB098 \uCC28\uBCC4\uB85C \uC778\uC2DD\uD560 \uC218 \uC788\uB294 \uD45C\uD604\uC740 \uAE08\uC9C0\uB429\uB2C8\uB2E4. \uC5B4\uB5A0\uD55C \uAD11\uACE0\uB3C4 \uAC8C\uC7AC\uD558\uB294 \uAC83\uC740 \uAE08\uC9C0\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uC815\uBD80\uC5D0 \uB300\uD55C \uBE44\uAC74\uC124\uC801\uC778 \uBE44\uD310\uC740 \uAE08\uC9C0\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uCC44\uD305\uC744 \uD1B5\uD55C \uAC70\uB798\uB294 \uAE08\uC9C0\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>\uC774 \uBC30\uC9C0\uB97C \uAC00\uC9C4 \uCC44\uD305 \uC911\uC7AC\uC790\uB294 \uAC70\uB798\uC18C \uC9C1\uC5C5\uC774 \uC544\uB2D9\uB2C8\uB2E4. \uADF8\uB4E4\uC740 \uCC44\uD305\uC744 \uAC80\uD1A0\uD560 \uC218 \uC788\uB294 \uAD8C\uD55C\uC744 \uAC00\uC9C4 \uC2E0\uB8B0\uD560 \uC218 \uC788\uB294 \uAC70\uB798\uC790\uB4E4\uC785\uB2C8\uB2E4. \uADF8\uB4E4\uC740 \uACF5\uC2DD\uC801\uC73C\uB85C \uAC70\uB798\uC18C\uB97C \uB300\uD45C\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>\
<p>13. \uBD84\uBC30 \uC815\uCC45</p>\
<p>\uBD84\uBC30\uB294 \uC554\uD638\uD654\uD3D0\uC758 \uCD09\uC9C4\uC744 \uC704\uD574 \uACE0\uC548\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uBD84\uBC30\uC2DC\uC2A4\uD15C\uC740 \uB2F9\uC2E0\uC774 \uD55C \uACC4\uC815\uC5D0 \uB300\uD574 \uD55C\uBC88\uC758 \uBD84\uBC30\uB85C \uBD80\uD130 \uCF54\uC778\uC744 \uC5BB\uC744 \uC218 \uC788\uB3C4\uB85D \uD569\uB2C8\uB2E4. \uCF54\uC778\uC744 \uC218\uB839\uD560 \uC5EC\uB7EC \uAC1C\uC815\uC744 \uC0DD\uC131\uD558\uB294 \uAC83\uC740 \uAE08\uC9C0\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uACC4\uC815\uC774 \uBC1C\uACAC\uB418\uBA74, \uADF8\uB4E4\uC740 \uC790\uAE08 \uBCF4\uC0C1\uC5C6\uC774 \uC0AD\uC81C\uB420 \uAC83\uC785\uB2C8\uB2E4.</p>\
<p>14. \uC790\uAE08 \uCC28\uB2E8</p>\
<p>\uC774\uC790\uC728, \uAC70\uB798\uB7C9 \uBC0F \uC794\uC561\uC774 \uBD88\uC77C\uCE58\uD560 \uACBD\uC6B0\uC5D0 \uAC70\uB798\uC18C\uB294 \uC790\uAE08\uC744 \uCC28\uB2E8\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774\uB7F0 \uBD88\uC77C\uCE58\uB97C \uB9CC\uB4DC\uB294\uB370 \uC0AC\uC6A9\uB41C \uC790\uAE08\uB9CC \uCC28\uB2E8\uB429\uB2C8\uB2E4. \uCC28\uB2E8\uB41C \uC790\uAE08\uC740 \uC0C1\uC138\uD55C \uACC4\uC815 \uD655\uC778 \uC774\uD6C4\uC5D0 \uC794\uC561\uC73C\uB85C \uBC18\uD658\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>16. \uC774 \uADDC\uC815\uB4E4\uC744 \uC704\uD55C \uC815\uCC45</p>\
<p>\uD604\uD589 \uADDC\uC815\uC740 \uC11C\uBE44\uC2A4 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uD1B5\uC9C0\uC5C6\uC774 \uBCC0\uACBD \uB610\uB294 \uBCF4\uC644\uB420 \uC218 \uC788\uC9C0\uB9CC, \uC774\uB7EC\uD55C \uAC1C\uC815 \uC0AC\uD56D\uC740 \uC774 \uD398\uC774\uC9C0\uC5D0 \uAC8C\uC2DC\uB418\uC5B4\uC57C \uD569\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uADDC\uC815\uC744 \uC900\uC218\uD558\uC9C0 \uC54A\uB294 \uACBD\uC6B0, \uAC70\uB798\uC18C\uB294 \uC0AC\uC6A9\uC790\uAC00 \uCC44\uD305\uC73C\uB85C \uBA54\uC2DC\uC9C0\uB97C \uBCF4\uB0BC \uC218 \uC788\uB294 \uC811\uADFC\uC744 \uC81C\uD55C\uD560 \uC218 \uC788\uB294 \uAD8C\uD55C\uC744 \uBCF4\uC720\uD560\uBFD0\uB9CC \uC544\uB2C8\uB77C \uADF8\uB7EC\uD55C \uACC4\uC815\uC5D0 \uBCF4\uC720\uB41C \uAE08\uC561\uC744 \uD3EC\uD568\uD558\uC5EC \uBCF5\uAD6C \uAC00\uB2A5\uC131\uC5C6\uC774 \uACC4\uC815\uC744 \uCC28\uB2E8\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\
<p>&nbsp;</p>
dashboard.privacyContent = <div class = 'grayText'> <strong> \uADC0\uD558\uC758 \uAC1C\uC778 \uC815\uBCF4\uB97C \uC874\uC911\uD558\uBA70 \uADC0\uD558\uC758 \uAC1C\uC778 \uC815\uBCF4\uB97C \uBCF4\uD638 \uD560 \uAC83\uC744 \uC57D\uC18D\uB4DC\uB9BD\uB2C8\uB2E4. \uC77C\uBC18\uC801\uC73C\uB85C Exrates.me\uB294 \uC790\uC2E0\uC744 \uC2DD\uBCC4\uD558\uAC70\uB098 \uAC1C\uC778 \uC815\uBCF4\uB97C \uC81C\uACF5\uD558\uC9C0 \uC54A\uACE0 \uBC29\uBB38 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADC0\uD558\uC758 \uAC1C\uC778 \uC815\uBCF4\uAC00 \uD544\uC694\uD560 \uC218\uC788\uB294 \uACBD\uC6B0\uAC00 \uC788\uC73C\uBA70, \uAC1C\uC778 \uC815\uBCF4 \uCDE8\uAE09 \uBC29\uCE68\uC740 \uADC0\uD558\uB85C\uBD80\uD130 \uC218\uC9D1 \uD55C \uC815\uBCF4 \uBC0F \uADC0\uD558\uC758 \uC815\uBCF4 \uC0AC\uC6A9 \uBC29\uBC95\uC744 \uC124\uBA85\uD569\uB2C8\uB2E4. </ strong> <br> </ div> <span id = 'infoCo'> </ span> span> <div class = 'innerText'> <strong>\uC774 \uC6F9 \uC0AC\uC774\uD2B8\uC758 \uBAA8\uB4E0 \uC81C\uD488\uC744 \uC8FC\uBB38\uD558\uAE30 \uC804\uC5D0\uC774 \uC57D\uAD00\uC744\uC8FC\uC758 \uAE4A\uAC8C \uC77D\uACE0 \uC774\uD574\uD558\uC2ED\uC2DC\uC624. </ div> <div class = 'innerText'> ( "\uADC0\uD558", "\uADC0\uD558\uC758", "\uACE0\uAC1D"\uB610\uB294 "\uACE0\uAC1D")\uACFC Exrates.me ( "\uC6B0\uB9AC", "\uC6B0\uB9AC\uC758", "\uD68C\uC0AC" \uB610\uB294 "\uD68C\uC0AC") \uC0AC\uC774\uC758 \uACC4\uC57D ( "\uACC4\uC57D" \uB610\uB294 "\uD68C\uC0AC"). \uC774 \uC6F9 \uC0AC\uC774\uD2B8 \uB610\uB294 \uAD00\uB828 \uC6F9 \uC0AC\uC774\uD2B8 (\uCD1D\uCE6D\uD558\uC5EC "\uC6F9 \uC0AC\uC774\uD2B8")\uB97C \uD1B5\uD574 \uC81C\uD488 ( "\uC81C\uD488")\uC744 \uC8FC\uBB38, \uC561\uC138\uC2A4, \uC0AC\uC6A9 \uB610\uB294 \uAD6C\uB9E4\uD568\uC73C\uB85C\uC368 \uADC0\uD558\uB294 \uBCF8 \uACC4\uC57D\uC5D0 \uADC0\uC18D\uB418\uBA70 \uC774 \uACC4\uC57D\uC758 \uB2F9\uC0AC\uC790\uAC00\uB429\uB2C8\uB2E4. \uC774 \uC0AC\uC774\uD2B8\uB97C \uC0AC\uC6A9\uD568\uC73C\uB85C\uC368 \uADC0\uD558\uB294\uC774 \uC815\uCC45\uC5D0 \uB300\uD55C \uADC0\uD558\uC758 \uC218\uB77D\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4. \uC774 \uC815\uCC45\uC5D0 \uB3D9\uC758\uD558\uC9C0 \uC54A\uC73C\uBA74 \uBCF8 \uC0AC\uC774\uD2B8\uB97C \uC0AC\uC6A9\uD558\uC9C0 \uB9C8\uC2ED\uC2DC\uC624. \uC774 \uC815\uCC45\uC758 \uBCC0\uACBD \uC0AC\uD56D\uC744 \uAC8C\uC2DC\uD55C \uD6C4\uC5D0 \uBCF8 \uC0AC\uC774\uD2B8\uB97C \uACC4\uC18D \uC0AC\uC6A9\uD558\uBA74 \uC774\uB7EC\uD55C \uBCC0\uACBD \uC0AC\uD56D\uC744 \uC218\uB77D \uD55C \uAC83\uC73C\uB85C \uAC04\uC8FC\uB429\uB2C8\uB2E4. </ span> <span id = 'infoCo'> </ span> <br> <div class = 'innerText'> <strong> \uBCF4\uC548 </ strong> </ div> <div class = 'innerText'> \uC774 \uC6F9 \uC0AC\uC774\uD2B8\uB294 \uC628\uB77C\uC778 \uC815\uBCF4\uB97C \uBCF4\uD638\uD569\uB2C8\uB2E4. \uC9C0\uBD88 \uC815\uBCF4\uB97C \uD3EC\uD568\uD55C \uC815\uBCF4\uC758 \uC804\uC1A1\uC740 SSL (Secure Sockets Layer)\uC744 \uC0AC\uC6A9\uD558\uC5EC \uC554\uD638\uD654\uB418\uACE0 \uBCF4\uD638\uB429\uB2C8\uB2E4. <span id = 'infoCo'> </ span> <br> <div class = 'innerText'> <strong > \uC815\uBCF4 \uC218\uC9D1 </ strong> </ div> <div class = 'innerText'> \uAC1C\uC778 \uC815\uBCF4\uB780 \uAC1C\uC778\uC744 \uC2DD\uBCC4\uD558\uB294\uB370 \uC0AC\uC6A9\uD560 \uC218\uC788\uB294 \uBAA8\uB4E0 \uC815\uBCF4\uB97C \uC758\uBBF8\uD569\uB2C8\uB2E4. \uC5EC\uAE30\uC5D0\uB294 \uC131\uACFC \uC774\uB984, \uC774\uBA54\uC77C \uC8FC\uC18C, \uC6B0\uD3B8 \uC8FC\uC18C \uBC0F \uAC70\uC8FC\uC9C0 \uC8FC\uC18C, \uC804\uD654 \uBC88\uD638, \uC9C1\uC704, \uC0DD\uB144\uC6D4\uC77C, \uC131\uBCC4, \uC9C1\uC5C5, \uACE0\uC6A9 \uD68C\uC0AC, \uC2E0\uC6A9 \uCE74\uB4DC \uC815\uBCF4 \uBC0F \uADC0\uD558\uAC00 \uC694\uCCAD\uD55C \uAE30\uD0C0 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uD544\uC694\uD55C \uC815\uBCF4\uAC00 \uD3EC\uD568\uB429\uB2C8\uB2E4. </ div> <br> <div class = 'innerText'> \uC774\uC804\uC5D0 Exrates.me\uAC00 \uADC0\uD558\uC758 \uB85C\uADF8\uC778\uACFC \uBE44\uBC00\uBC88\uD638\uB97C \uAE30\uC5B5\uD558\uAE38 \uC6D0\uD558\uC9C0 \uC54A\uB294\uB2E4\uBA74, \uC6F9 \uC0AC\uC774\uD2B8 \uBC0F \uBCF4\uC870 \uC0AC\uC774\uD2B8\uB97C \uD0D0\uC0C9 \uD560 \uB54C \uC775\uBA85\uC73C\uB85C \uCC98\uB9AC\uD558\uAC8C\uB429\uB2C8\uB2E4. \uC6B0\uB9AC\uB294 \uADC0\uD558\uC758 IP \uC8FC\uC18C (\uADC0\uD558\uC758 \uCEF4\uD4E8\uD130\uC758 \uC778\uD130\uB137 \uD504\uB85C\uD1A0\uCF5C \uC8FC\uC18C)\uB97C \uAE30\uB85D\uD558\uC5EC \uADC0\uD558\uAC00 \uB2F9\uC0AC \uC6F9 \uC0AC\uC774\uD2B8\uC758 \uC5B4\uB290 \uBD80\uBD84\uC744 \uBC29\uBB38\uD558\uACE0 \uC5BC\uB9C8\uB098 \uC624\uB798 \uAC70\uAE30\uC5D0 \uBA38\uBB3C\uACE0 \uC788\uB294\uC9C0\uC5D0 \uB300\uD55C \uC544\uC774\uB514\uC5B4\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uADC0\uD558\uAC00 \uC800\uD76C \uC6F9 \uC0AC\uC774\uD2B8\uC5D0 \uB4F1\uB85D \uBC0F \uB85C\uADF8\uC778\uD558\uC9C0 \uC54A\uB294 \uD55C \uADC0\uD558\uC758 IP \uC8FC\uC18C\uB97C \uAC1C\uC778 \uC815\uBCF4\uC5D0 \uB9C1\uD06C\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. </ div> <br> <div class = 'innerText'>\uC774 \uC6F9 \uC0AC\uC774\uD2B8\uC758 \uD2B9\uC815 \uD398\uC774\uC9C0\uB97C \uBC29\uBB38 \uD560 \uB54C \uB4F1\uB85D\uD558\uACE0 \uBE44\uBC00\uBC88\uD638\uB85C \uB85C\uADF8\uC778\uD574\uC57C \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADC0\uD558\uC758 \uAC1C\uC778 \uC815\uBCF4\uAC00 \uC0AD\uC81C\uB418\uB3C4\uB85D \uC694\uCCAD\uD558\uC9C0 \uC54A\uB294 \uD55C Exrates.me\uB294 \uACC4\uC57D \uC900\uC218 \uC5EC\uBD80\uB97C \uD655\uC778\uD558\uACE0 \uADC0\uD558\uAC00 \uB2E4\uC6B4\uB85C\uB4DC \uD55C \uC18C\uD504\uD2B8\uC6E8\uC5B4 \uBC0F \uBB38\uC11C\uB97C \uCD94\uC801\uD558\uAC70\uB098 \uB2F9\uC0AC \uC0AC\uC774\uD2B8\uC5D0\uC11C \uC81C\uACF5\uB418\uB294 \uB2E4\uB978 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC758 \uD398\uC774\uC9C0 \uBC29\uBB38 \uBC0F \uC0AC\uC6A9\uC744 \uCD94\uC801\uD569\uB2C8\uB2E4. </ div> <br> <div class = 'innerText'> \uC5B4\uB5A0\uD55C \uAC1C\uC778 \uC815\uBCF4\uB3C4 \uACE0\uAC1D\uC758 \uD5C8\uB77D\uC5C6\uC774 \uC81C 3\uC790\uC640 \uACF5\uC720\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. </ div> <div class = 'innerText'> <span class = 'innerText'> <span id = 'infoCo'> \uB2F9\uC0AC\uAC00 \uADC0\uD558\uB85C\uBD80\uD130 \uAC1C\uC778 \uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uB294 \uACBD\uC6B0, \uADF8\uB7EC\uD55C \uC815\uBCF4\uB294 \uC81C\uD488, \uBB38\uC11C \uBC0F \uC11C\uBE44\uC2A4\uC5D0 \uB300\uD55C \uC694\uCCAD, \uC8FC\uBB38 \uCC98\uB9AC, \uAC70\uB798 \uC218\uD589, \uC774\uC5D0 \uC0C1\uC751\uD558\uB294 \uB300\uAE08 \uCCAD\uAD6C \uB610\uB294 \uAD6C\uB3C5\uC744 \uAC00\uB2A5\uD558\uAC8C\uD558\uB294 \uB4F1 \uBE44\uC988\uB2C8\uC2A4 \uBAA9\uC801\uC73C\uB85C\uB9CC \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uC9C1\uBB34 \uC2E0\uCCAD\uC11C\uB97C \uCC98\uB9AC\uD558\uAC70\uB098 \uC9C1\uC811 \uB9C8\uCF00\uD305 \uC815\uBCF4\uB97C \uBCF4\uB0B4\uACE0 \uC2DC\uC7A5 \uC870\uC0AC\uB97C \uC218\uD589 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uADC0\uD558\uC758 \uC815\uBCF4\uB97C \uC0AC\uC6A9\uD558\uC5EC \uADC0\uD558\uAC00 \uBCF4\uAC8C\uB418\uB294 \uCEE8\uD150\uCE20\uB97C \uAC1C\uC778\uD654\uD558\uACE0\uC774 \uC6F9 \uC0AC\uC774\uD2B8\uAC00 \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4\uB97C \uD5A5\uC0C1\uC2DC\uD0A4\uAE30 \uC704\uD574 \uADC0\uD558\uAC00 \uC6F9 \uC0AC\uC774\uD2B8\uB97C \uC5B4\uB5BB\uAC8C \uC0AC\uC6A9\uD558\uB294\uC9C0 \uB354 \uC798 \uC774\uD574\uD560 \uAC83\uC785\uB2C8\uB2E4. </ div> <br> <div class = 'innerText'> \uC77C\uBC18\uC801\uC73C\uB85C Exrates.me\uB294 \uC774\uC6A9 \uC57D\uAD00\uC758 \uC218\uB77D \uC5EC\uBD80\uC5D0 \uB530\uB77C \uADC0\uD558\uC758 \uAC1C\uC778 \uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uACE0 \uC0AC\uC6A9\uD560 \uC218\uC788\uB294 \uAD8C\uD55C\uC744 \uBD80\uC5EC \uBC1B\uC558\uC74C\uC744 \uC804\uC81C\uB85C\uD558\uBA70\uC774\uAC83\uC740 \uAC1C\uC778 \uC815\uBCF4 \uCDE8\uAE09 \uBC29\uCE68 \uBD80\uBD84\uC785\uB2C8\uB2E4. \uADC0\uD558\uB294 Exrates.me\uB97C \uD0C8\uD1F4 \uD560 \uAD8C\uB9AC\uAC00 \uC788\uC2B5\uB2C8\uB2E4. </ div> <div id = 'infoCo'> </ span> <br> <div class = 'innerText'> <strong> \uCFE0\uD0A4 </ strong> </ div> \uC6F9 \uC0AC\uC774\uD2B8\uB294 \uCFE0\uD0A4\uB97C \uC0AC\uC6A9\uD569\uB2C8\uB2E4. \uCFE0\uD0A4\uB294 \uD2B9\uC815 \uC6F9 \uD398\uC774\uC9C0\uB97C \uBC29\uBB38 \uD560 \uB54C \uD558\uB4DC \uB4DC\uB77C\uC774\uBE0C\uC5D0 \uC800\uC7A5\uB418\uB294 \uC791\uC740 \uB370\uC774\uD130 \uD30C\uC77C\uC785\uB2C8\uB2E4. \uB2E4\uC2DC \uBC29\uBB38 \uD560 \uB54C \uC6F9 \uC0AC\uC774\uD2B8\uB97C \uC2DD\uBCC4\uD558\uACE0, \uAE30\uBCF8 \uC124\uC815\uC744\uB85C\uB4DC\uD558\uACE0, \uBC29\uBB38\uD55C \uD398\uC774\uC9C0\uB97C \uCD94\uC801\uD558\uB294\uB370 \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uCFE0\uD0A4\uC5D0 \uD3EC\uD568 \uB41C \uC720\uC77C\uD55C \uAC1C\uC778 \uC815\uBCF4\uB294 \uADC0\uD558\uAC00 Mobileapps.com\uC5D0 \uC81C\uACF5 \uD55C \uC815\uBCF4\uC785\uB2C8\uB2E4. Exrates.me \uC6F9 \uC0AC\uC774\uD2B8\uC758 \uD2B9\uC815 \uAE30\uB2A5 \uBC0F \uAE30\uB2A5\uC744 \uC0AC\uC6A9 \uC911\uC9C0 \uD560 \uC218\uB294 \uC5C6\uC9C0\uB9CC \uBE0C\uB77C\uC6B0\uC800 \uC124\uC815\uC744 \uD1B5\uD574 \uCFE0\uD0A4\uB97C \uD5C8\uC6A9\uD560\uC9C0 \uC5EC\uBD80\uB97C \uC120\uD0DD\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </ div> <br> <div class = 'innerText'> 2) \uC6F9 \uC0AC\uC774\uD2B8\uB97C \uD0D0\uC0C9 \uD560 \uB54C \uB2E4\uC591\uD55C \uAE30\uC220\uC744 \uC0AC\uC6A9\uD558\uC5EC \uD2B9\uC815 \uC815\uBCF4\uB97C \uC218\uB3D9\uC801\uC73C\uB85C \uC218\uC9D1 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4 (\uC989, \uC815\uBCF4\uB97C \uC801\uADF9\uC801\uC73C\uB85C \uC81C\uACF5\uD558\uC9C0 \uC54A\uACE0 \uC218\uC9D1 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4).
