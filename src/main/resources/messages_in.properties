<p>PRIVACY POLICY</p>\
<p>Exrates.me. respects Users right to privacy and the committed to protecting users privacy in accordance with applicable data protection laws.</p>\
<p>Exrates.me. will never provide User\u2019s personal information to third parties, the Exrates.me. will not provide any user data saved in databases to anyone. We will provide user data only to governmental and judicial authorities under the court decision.</p>\
