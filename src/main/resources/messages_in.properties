<p>Unfortunately, the transmission of information via the internet is not completely secure. Although we will do our best to protect your personal data, we cannot guarantee the security of your data transmitted to our site, and any transmission is at your own risk. Once we have received your information, we will use strict procedures and security features to try to prevent unauthorized access.</p>\
<p>Exrates.me have a right to hold and send to the authorised governmental bodies information about the hackers or users (persons) who are engaged in illegal actions.</p>\
