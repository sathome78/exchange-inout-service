, \u0623\u0648 \u0623\u0646\u0648\u0627\u0639 \u0623\u062E\u0631\u0649 \u0645\u0646 \u0627\u0644\u062A\u062F\u0627\u0648\u0644 \u0641\u064A \u0627\u0644\u0623\u0633\u0648\u0627\u0642 \u0627\u0644\u0645\u0627\u0644\u064A\u0629 Exrates \u062E\u062F\u0645\u0627\u062A \u062C\u062F\u064A\u062F\u0629 \u0623\u0648 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u062D\u0648\u0644 \u062A\u062F\u0627\u0648\u0644 \u0627\u0644\u062E\u064A\u0627\u0631\u0627\u062A \u0627\u0644\u062B\u0646\u0627\u0626\u064A\u0629 \u0639\u0644\u0649\
\u0623\u064A\u0636\u0627\u060C \u0641\u0625\u0646 \u0627\u0644\u0634\u0631\u0643\u0629 \u060C \u0645\u0646 \u0648\u0642\u062A \u0644\u0622\u062E\u0631\u060C\u0642\u062F \u062A\u062A\u0635\u0644 \u0628\u0627\u0644\u0639\u0645\u0644\u0627\u0621 \u0639\u0646 \u0637\u0631\u064A\u0642 \u0627\u0644\u0647\u0627\u062A\u0641 \u0623\u0648 \u0627\u0644\u0628\u0631\u064A\u062F \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A \u0645\u0646 \u0623\u062C\u0644 \u0625\u0628\u0644\u0627\u063A \u0639\u0646 \u0627\u0644\u0639\u0631\u0648\u0636  , \u0627\u0644\u0639\u0645\u0644\u0627\u0621 \u062A\u0639\u0637\u064A \u0645\u0648\u0627\u0641\u0642\u062A\u0647\u0627 \u0639\u0644\u0649 \u0645\u062B\u0644 \u0647\u0630\u0627 \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0639\u0646 \u0637\u0631\u064A\u0642 \u0627\u0644\u062A\u0633\u062C\u064A\u0644 \u0639\u0644\u0649 \u0645\u0648\u0642\u0639  Exrates \u0627\u0644\u062E\u0627\u0635\u0629 \u0627\u0644\u0641\u0631\u064A\u062F\u0629 \u0645\u0646\
\u0648\u0627\u0644\u0645\u0648\u0627\u0641\u0642\u0629 \u0639\u0644\u0649 \u0634\u0631\u0648\u0637 \u0627\u0644\u062E\u062F\u0645\u0629 \u0641\u064A \u0648\u0642\u062A \u0627\u0644\u062A\u0633\u062C\u064A\u0644. Exrates</p>\
<p> \u0623\u064A \u0634\u062E\u0635 \u0644\u0627 \u064A\u0631\u063A\u0628 \u0641\u064A \u0627\u0644\u062D\u0635\u0648\u0644 \u0639\u0644\u0649 \u0645\u0632\u064A\u062F \u0645\u0646 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u062D\u0648\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0645\u0646 \u0627\u0644\u0634\u0631\u0643\u0629 \u0644\u062F\u064A\u0647 \u0627\u0644\u062D\u0642 \u0641\u064A \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0628\u0627\u0644\u0634\u0631\u0643\u0629 \u0639\u0646 \u0637\u0631\u064A\u0642 \u0627\u0644\u0647\u0627\u062A\u0641 \u0623\u0648 \u0627\u0644\u0628\u0631\u064A\u062F \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A \u0644\u0637\u0644\u0628 \u0625\u0646\u0647\u0627\u0621 \u0627\u0644\u0627\u062A\u0635\u0627\u0644 \u0645\u0639 \u0627\u0644\u0634\u0631\u0643\u0629. </p>\
<p>8. \u064A\u0633\u062A\u062E\u062F\u0645 \u0644\u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u062A\u0633\u0648\u064A\u0642 \u0643\u0623\u062F\u0627\u0629 \u0644\u0644\u062A\u0633\u0648\u064A\u0642 \u0639\u0644\u0649 \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A. \u064A\u0645\u0643\u0646 \u0644\u0644\u0623\u0637\u0631\u0627\u0641 \u0627\u0644\u062B\u0627\u0644\u062B\u0629 \u0627\u0638\u0647\u0627\u0631 \u0625\u0639\u0644\u0627\u0646\u0627\u062A  Exrates \
\u0639\u0644\u0649 \u0645\u0648\u0627\u0642\u0639 \u0623\u062E\u0631\u0649 \u0639\u0644\u0649 \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A. Exrates</p>\
<p>\u0644\u0630\u0644\u0643\u060C \u064A\u0631\u062C\u0649 \u0645\u0644\u0627\u062D\u0638\u0629 \u0623\u0646\u0647 \u064A\u062A\u0645 \u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0645\u0644\u0641\u0627\u062A \u0627\u0644\u0643\u0648\u0643\u064A \u0645\u0646 \u0648\u0642\u062A \u0644\u0622\u062E\u0631 \u0644\u062A\u062D\u0644\u064A\u0644 \u0627\u0644\u0646\u0634\u0627\u0637 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639. \u0645\u0646 \u062E\u0644\u0627\u0644 \u062A\u0648\u0641\u064A\u0631 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0634\u062E\u0635\u064A\u0629\u060C \u0641\u0623\u0646\u062A \u062A\u0648\u0627\u0641\u0642 \u0639\u0644\u0649 \u0645\u062B\u0644 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u062F\u0648\u0646 \u0633\u0627\u0628\u0642 \u0625\u0646\u0630\u0627\u0631 \u0635\u0631\u064A\u062D \u0645\u0646\u0643\u060C \u0648\u0627\u0644\u062A\u0646\u0627\u0632\u0644 \u0639\u0646 \u0623\u064A \u062D\u0642\u0648\u0642 \u0644\u0647\u0627 \u0639\u0644\u0649 \u0627\u0644\u0646\u062D\u0648 \u0627\u0644\u062A\u0627\u0644\u064A: </p>\
<p> \u0646\u062D\u0646 \u0644\u0627 \u0646\u062C\u0645\u0639 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0634\u062E\u0635\u064A\u0629\u060C \u0628\u0645\u0627 \u0641\u064A \u0630\u0644\u0643\u060C \u0648\u0644\u0643\u0646 \u0644\u064A\u0633 \u0639\u0644\u0649 \u0633\u0628\u064A\u0644 \u0627\u0644\u062D\u0635\u0631\u060C \u0639\u0646\u0627\u0648\u064A\u0646 \u0627\u0644\u0628\u0631\u064A\u062F \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A \u0648\u0623\u0631\u0642\u0627\u0645 \u0627\u0644\u0647\u0648\u0627\u062A\u0641 \u0644\u0627 \u064A\u0631\u0628\u0637\u0648\u0646 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0634\u062E\u0635\u064A\u0629 \u0645\u0639 \u0642\u0648\u0627\u0626\u0645 \u0644\u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u062A\u0633\u0648\u064A\u0642\u060C \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0627\u0644\u0643\u0648\u0643\u064A\u060C Exrates  \u0648\u0623\u0631\u0642\u0627\u0645 \u0628\u0637\u0627\u0642\u0627\u062A \u0627\u0644\u0627\u0626\u062A\u0645\u0627\u0646. \
\u062C\u062F\u0627\u0648\u0644 \u0627\u0644\u0628\u064A\u0627\u0646\u0627\u062A \u0623\u0648 \u0623\u064A \u0645\u0639\u0631\u0641\u0627\u062A \u0645\u062C\u0647\u0648\u0644\u0629 \u0623\u062E\u0631\u0649.\
</p>\
<p> \u0646\u062D\u0646 \u0644\u0627 \u0646\u0636\u0645 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0645\u0633\u062A\u0647\u062F\u0641\u0629 \u0645\u062B\u0644 \u0627\u0644\u062A\u0631\u0643\u064A\u0628\u0629 \u0627\u0644\u0633\u0643\u0627\u0646\u064A\u0629\u060C \u0648\u0627\u0644\u0645\u0648\u0642\u0639\u060C \u0645\u0639 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0634\u062E\u0635\u064A\u0629 \u064A\u062A\u0645 \u062C\u0645\u0639\u0647\u0627 \u0645\u0646 \u062E\u0644\u0627\u0644 \u0625\u0639\u0644\u0627\u0646\u0627\u062A \u0623\u0648 \u0645\u0635\u062F\u0631 \u0627\u0644\u0625\u0639\u0644\u0627\u0646 \u0639\u0644\u0649 \u0634\u0628\u0643\u0629 \u0627\u0644\u0625\u0646\u062A\u0631\u0646\u062A\u061B \u0623\u0648 \u0627\u0644\u0643\u0634\u0641 \u0639\u0646 \u0647\u0630\u0647 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0625\u0644\u0649 \u0623\u0637\u0631\u0627\u0641 \u062B\u0627\u0644\u062B\u0629 \u0645\u0646 \u062E\u0644\u0627\u0644 \u0639\u0644\u0627\u0645\u0627\u062A \u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u062A\u0633\u0648\u064A\u0642 \u0623\u0648 \u0623\u064A \u0628\u064A\u0627\u0646\u0627\u062A \u062A\u062F\u0641\u0642 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0639\u0646 \u0627\u0644\u0645\u0646\u062A\u062C\u0627\u062A \u0627\u0644\u0645\u0631\u062A\u0628\u0637\u0629 \u0628\u0627\u0644\u0625\u0639\u0644\u0627\u0646 \u0644\u062F\u064A\u0646\u0627\u061B \u0648\u0644\u0627 \u0646\u0634\u0627\u0631\u0643 \u0641\u064A \u0642\u0627\u0639\u062F\u0629 \u0628\u064A\u0627\u0646\u0627\u062A \u062C\u0648\u062C\u0644 \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0639\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u062F\u0642\u064A\u0642 \u0645\u0646 \u062F\u0648\u0646 \u0645\u0648\u0627\u0641\u0642\u0629 \u0627\u0644\u0637\u0631\u0641\u064A\u0646. </p>\
<p> \u0646\u062D\u0646 \u0644\u0627 \u0646\u0633\u062A\u062E\u062F\u0645 \u0642\u0648\u0627\u0626\u0645 \u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u062A\u0633\u0648\u064A\u0642 \u0645\u0639 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u0634\u062E\u0635\u064A\u0629 \u0627\u0644\u062D\u0633\u0627\u0633\u0629 \u062D\u0648\u0644 \u0627\u0644\u0623\u0641\u0631\u0627\u062F \u0627\u0644\u0630\u064A\u0646 \u064A\u0632\u0648\u0631\u0648\u0646 \u0645\u0648\u0642\u0639\u0646\u0627 \u0639\u0644\u0649 \u0627\u0644\u0627\u0646\u062A\u0631\u0646\u062A \u0623\u0648 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0627\u0644\u062C\u0648\u0627\u0644\u060C \u0628\u063A\u0636 \u0627\u0644\u0646\u0638\u0631 \u0639\u0646 \u0645\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062A \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062A \u0627\u0644\u062A\u064A \u064A\u062A\u0645 \u062C\u0645\u0639\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644\u0646\u0627 \u0645\u0628\u0627\u0634\u0631\u0629\u060C \u0623\u0648 \u0647\u0646 \u0637\u0631\u064A\u0642 \u0639\u0642\u062F \u062C\u0645\u0639\u064A\u0629 \u0645\u0639 \u0645\u0644\u0641 \u0627\u0644\u0632\u0648\u0627\u0631 \u0645\u0639\u064A\u0646 \u0639\u0646 \u0637\u0631\u064A\u0642 \u062A\u062D\u0644\u064A\u0644 \u0633\u0644\u0648\u0643 \u0623\u0648 \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u0625\u0644\u0643\u062A\u0631\u0648\u0646\u064A. \u0642\u064A\u0648\u062F \u0639\u0644\u0649 \u0625\u0646\u0634\u0627\u0621 \u0642\u0648\u0627\u0626\u0645 \u064A\u0645\u0643\u0646 \u0641\u0631\u0636\u0647\u0627 \u0639\u0644\u0649 \u062D\u062F \u0633\u0648\u0627\u0621 \u0639\u0644\u0649 \u0635\u0641\u062D\u0627\u062A \u0641\u0631\u062F\u064A\u0629 \u0648\u0643\u0630\u0644\u0643 \u0625\u0644\u0649 \u0627\u0644\u0645\u0648\u0627\u0642\u0639 \u0648\u0627\u0644\u062A\u0637\u0628\u064A\u0642\u0627\u062A \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0648\u0645\u0636\u0645