<li>\u043E\u0442\u043F\u0440\u0430\u0432\u0438\u0442\u044C \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u044E;</li>\
<li>\u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u044E \u043F\u043E ID;</li>\
<li>\u043D\u0430\u0439\u0442\u0438 \u0432\u0441\u0435 \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u0438 \u043F\u043E \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0430\u043C - \u0430\u0434\u0440\u0435\u0441 (\u0430\u043A\u043A\u0430\u0443\u043D\u0442) \u043F\u043E\u043B\u0443\u0447\u0430\u0442\u0435\u043B\u044F, \u043F\u0435\u0440\u0438\u043E\u0434 \u0432\u0440\u0435\u043C\u0435\u043D\u0438, \u0431\u043B\u043E\u043A \u0438 \u0442.\u043F.;</li>\
  </ul>\
<p>4. \u041F\u0440\u0435\u0434\u0443\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0430 \u043B\u0438 \u0441\u0438\u0441\u0442\u0435\u043C\u0430 \u043E\u043F\u043E\u0432\u0435\u0449\u0435\u043D\u0438\u0439 \u043E\u0442 \u043D\u043E\u0434\u044B \u043E \u043D\u043E\u0432\u043E\u043C \u0431\u043B\u043E\u043A\u0435 \u0438\u043B\u0438 \u0432\u0445\u043E\u0434\u044F\u0449\u0435\u0439 \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u0438 (\u043F\u043E\u0434\u043E\u0431\u043D\u0430\u044F Bitcoin Core), \u0435\u0441\u043B\u0438 \u043F\u0440\u0435\u0434\u0443\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0430 - \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u044F \u043F\u043E \u043D\u0435\u0439.</p>\
<p>5. \u0414\u043E\u0441\u0442\u0443\u043F\u043D\u044B\u0435 \u0433\u043E\u0442\u043E\u0432\u044B\u0435 \u0440\u0435\u0448\u0435\u043D\u0438\u044F (\u0431\u0438\u0431\u043B\u0438\u043E\u0442\u0435\u043A\u0438/SDK) \u0434\u043B\u044F \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u044F\u0437\u044B\u043A\u043E\u0432 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F.</p>\
<p>6. \u0414\u043E\u0441\u0442\u0443\u043F \u043A \u0442\u0435\u0441\u0442\u043E\u0432\u043E\u0439 \u0441\u0435\u0442\u0438 (testnet), \u0442\u0435\u0441\u0442\u043E\u0432\u044B\u0435 \u043E\u043D\u043B\u0430\u0439\u043D-\u043A\u043E\u0448\u0435\u043B\u044C\u043A\u0438, \u043A\u0440\u0430\u043D\u044B \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u043F\u043E\u0441\u043E\u0431\u044B \u043F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0442\u0435\u0441\u0442\u043E\u0432\u044B\u0435 \u043C\u043E\u043D\u0435\u0442\u044B (\u0442\u043E\u043A\u0435\u043D\u044B).</p>\
<p>7. \u0421\u0441\u044B\u043B\u043A\u0438 \u043D\u0430 GitHub \u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u044B \u0441\u043E\u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0430 (Slack, Reddit, Gitter \u0438 \u0434\u0440.).</p>\
<br/>\
<p>\u041E \u0441\u0442\u043E\u0438\u043C\u043E\u0441\u0442\u0438 \u043F\u043E\u0434\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u044F \u043F\u0440\u043E\u0438\u043D\u0444\u043E\u0440\u043C\u0438\u0440\u0443\u0435\u043C \u0412\u0430\u0441 \u043F\u043E\u0441\u043B\u0435 \u0440\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0438\u044F \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u0438 \u0438 \u043E\u0434\u043E\u0431\u0440\u0435\u043D\u0438\u044F \u0440\u0443\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E\u043C.</p>\
