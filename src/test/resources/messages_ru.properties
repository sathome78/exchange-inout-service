<p><strong>\u0418\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F \u0432 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0435 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438</strong></p>\
<p><span style="font-weight: 400;">\u041A\u043E\u043C\u043F\u0430\u043D\u0438\u044F \u0441\u043E\u0445\u0440\u0430\u043D\u044F\u0435\u0442 \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u043F\u0440\u0430\u0432\u043E \u0438\u0437\u043C\u0435\u043D\u044F\u0442\u044C \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0438 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438, \u043E\u0442\u043D\u043E\u0441\u044F\u0449\u0438\u0435\u0441\u044F \u043A\u043E \u0432\u0441\u0435\u043C \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0430\u043C \u0438 \u0446\u0435\u043D\u0430\u043C, \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u043C\u0441\u044F \u0437\u0434\u0435\u0441\u044C, \u0431\u0435\u0437 \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u0443\u0432\u0435\u0434\u043E\u043C\u043B\u0435\u043D\u0438\u044F \u0438\u043B\u0438 \u0443\u0432\u0435\u0434\u043E\u043C\u043B\u0435\u043D\u0438\u044F. \u041F\u043E \u043F\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u043C\u0443 \u043F\u0438\u0441\u044C\u043C\u0435\u043D\u043D\u043E\u043C\u0443 \u0443\u0432\u0435\u0434\u043E\u043C\u043B\u0435\u043D\u0438\u044E (\u0441 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439 \u0435\u043C\u043A\u043E\u0441\u0442\u044C\u044E \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0439 \u043F\u043E\u0447\u0442\u044B) \u041A\u043E\u043C\u043F\u0430\u043D\u0438\u044F \u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0437\u0430 \u0441\u043E\u0431\u043E\u0439 \u043F\u0440\u0430\u0432\u043E \u0441\u043D\u0438\u0437\u0438\u0442\u044C \u0441\u0432\u043E\u0438 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435 \u0442\u0430\u0440\u0438\u0444\u044B \u0438\u043B\u0438 \u043C\u0435\u0442\u043E\u0434\u044B \u0432\u044B\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0441\u0447\u0435\u0442\u043E\u0432, \u043A\u043E\u0433\u0434\u0430 \u044D\u0442\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E, \u043F\u043E \u0441\u0432\u043E\u0435\u043C\u0443 \u0443\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u0438\u044E. \u0415\u0441\u043B\u0438 \u0432\u044B \u043D\u0435 \u0441\u043E\u0433\u043B\u0430\u0441\u043D\u044B \u0441 \u044D\u0442\u0438\u043C\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0438\u044F\u043C\u0438, \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043E\u0442\u043C\u0435\u043D\u0438\u0442\u044C \u0441\u0432\u043E\u044E \u0443\u0447\u0435\u0442\u043D\u0443\u044E \u0437\u0430\u043F\u0438\u0441\u044C.</span></p>\
<p><strong>\u041A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C</strong></p>\
<p><span style="font-weight: 400;">\u041F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0438 \u041F\u043E\u043C\u043E\u0449\u043D\u0438\u043A \u0441\u043E\u0433\u043B\u0430\u0441\u043D\u044B \u0441\u043E\u0431\u043B\u044E\u0434\u0430\u0442\u044C \u043E\u0441\u0442\u043E\u0440\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0438 \u0434\u0435\u0440\u0436\u0430\u0442\u044C \u043B\u044E\u0431\u044B\u0435 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B \u0438\u043B\u0438 \u043B\u044E\u0431\u044B\u0435 \u043E\u0442\u0432\u0435\u0442\u044B, \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u0435 \u0432 \u043A\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u041A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438. Exrates.me \u043E\u0431\u044F\u0437\u0443\u0435\u0442\u0441\u044F \u0445\u0440\u0430\u043D\u0438\u0442\u044C \u043B\u044E\u0431\u0443\u044E \u0438 \u043B\u044E\u0431\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u0432 \u0442\u0430\u0439\u043D\u0435 \u0438 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438, \u0430 \u0442\u0430\u043A\u0436\u0435 \u043D\u0435 \u0440\u0430\u0437\u0433\u043B\u0430\u0448\u0430\u0442\u044C \u0438\u043B\u0438 \u0440\u0430\u0437\u0440\u0435\u0448\u0430\u0442\u044C \u0440\u0430\u0437\u0433\u043B\u0430\u0448\u0435\u043D\u0438\u0435 \u041A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043B\u044E\u0431\u043E\u043C\u0443 \u043B\u0438\u0446\u0443 \u0431\u0435\u0437 \u043F\u0438\u0441\u044C\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u0441\u043E\u0433\u043B\u0430\u0441\u0438\u044F \u041F\u043E\u043C\u043E\u0449\u043D\u0438\u043A\u0430 \u0438\u043B\u0438 \u041F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F (\u0437\u0430 \u0441\u043E\u0433\u043B\u0430\u0441\u0438\u0435 \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u043E\u0442\u043A\u0430\u0437\u0430\u043D\u043E \u0431\u0435\u0437 \u043E\u0431\u044A\u044F\u0441\u043D\u0435\u043D\u0438\u044F \u043F\u0440\u0438\u0447\u0438\u043D);</span></p>\
<p><strong>\u041E\u0431\u043C\u0435\u043D \u043B\u0438\u0447\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0435\u0439</strong></p>\
<p><span style="font-weight: 400;">\u041C\u044B \u043D\u0435 \u043F\u0440\u043E\u0434\u0430\u0435\u043C, \u043D\u0435 \u0442\u043E\u0440\u0433\u0443\u0435\u043C \u0438 \u043D\u0435 \u0441\u0434\u0430\u0435\u043C \u0432 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u043B\u0438\u0447\u043D\u0443\u044E \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u043E\u043D\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u0434\u0440\u0443\u0433\u0438\u043C \u043B\u0438\u0446\u0430\u043C. \u041C\u044B \u043C\u043E\u0436\u0435\u043C \u0441\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u043E\u0431\u0449\u0443\u044E \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u0443\u044E \u0434\u0435\u043C\u043E\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043A\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E, \u043D\u0435 \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u0443\u044E \u0441 \u043A\u0430\u043A\u043E\u0439-\u043B\u0438\u0431\u043E \u043B\u0438\u0447\u043D\u043E\u0439 \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u043E\u043D\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0435\u0439 \u043E \u043F\u043E\u0441\u0435\u0442\u0438\u0442\u0435\u043B\u044F\u0445 \u0438 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F\u0445 \u0441 \u043D\u0430\u0448\u0438\u043C\u0438 \u0434\u0435\u043B\u043E\u0432\u044B\u043C\u0438 \u043F\u0430\u0440\u0442\u043D\u0435\u0440\u0430\u043C\u0438, \u0434\u043E\u0432\u0435\u0440\u0435\u043D\u043D\u044B\u043C\u0438 \u0444\u0438\u043B\u0438\u0430\u043B\u0430\u043C\u0438 \u0438 \u0440\u0435\u043A\u043B\u0430\u043C\u043E\u0434\u0430\u0442\u0435\u043B\u044F\u043C\u0438 \u0432 \u0446\u0435\u043B\u044F\u0445, \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0445 \u0432\u044B\u0448\u0435. \u041C\u044B \u043C\u043E\u0436\u0435\u043C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0441\u0442\u043E\u0440\u043E\u043D\u043D\u0438\u0445 \u043F\u043E\u0441\u0442\u0430\u0432\u0449\u0438\u043A\u043E\u0432 \u0443\u0441\u043B\u0443\u0433, \u0447\u0442\u043E\u0431\u044B \u043F\u043E\u043C\u043E\u0447\u044C \u043D\u0430\u043C \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u043D\u0430\u0448\u0438\u043C \u0431\u0438\u0437\u043D\u0435\u0441\u043E\u043C \u0438 \u043D\u0430\u0448\u0438\u043C \u0441\u0430\u0439\u0442\u043E\u043C, \u0438\u043B\u0438 \u0443\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C\u044E \u043E\u0442 \u043D\u0430\u0448\u0435\u0433\u043E \u0438\u043C\u0435\u043D\u0438, \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 \u0440\u0430\u0441\u0441\u044B\u043B\u043A\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u043E\u043D\u043D\u044B\u0445 \u0431\u044E\u043B\u043B\u0435\u0442\u0435\u043D\u0435\u0439 \u0438\u043B\u0438 \u043E\u043F\u0440\u043E\u0441\u043E\u0432. \u041C\u044B \u043C\u043E\u0436\u0435\u043C \u043F\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0442\u044C \u0432\u0430\u0448\u0443 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u0442\u0440\u0435\u0442\u044C\u0438\u043C \u043B\u0438\u0446\u0430\u043C \u0432 \u044D\u0442\u0438\u0445 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u044B\u0445 \u0446\u0435\u043B\u044F\u0445 \u043F\u0440\u0438 \u0443\u0441\u043B\u043E\u0432\u0438\u0438, \u0447\u0442\u043E \u0432\u044B \u0434\u0430\u043B\u0438 \u043D\u0430\u043C \u0432\u0430\u0448\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043D\u0438\u0435. \u0414\u0430\u043D\u043D\u044B\u0435 \u0442\u0430\u043A\u0436\u0435 \u043C\u043E\u0433\u0443\u0442 \u0431\u044B\u0442\u044C \u043F\u0435\u0440\u0435\u0434\u0430\u043D\u044B \u043A\u043E\u043C\u0430\u043D\u0434\u0435, \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u044E\u0449\u0435\u0439 \u0438 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044E\u0449\u0435\u0439 Exrates.me.</span></p>\
<p><strong>\u0412 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u0437\u0430\u043A\u043E\u043D\u043E\u043C</strong></p>\
<p><span style="font-weight: 400;">\u041C\u044B \u0442\u0430\u043A\u0436\u0435 \u043C\u043E\u0436\u0435\u043C \u0440\u0430\u0441\u043A\u0440\u044B\u0432\u0430\u0442\u044C \u043B\u0438\u0447\u043D\u0443\u044E \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E, \u0435\u0441\u043B\u0438 \u044D\u0442\u043E \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u043F\u043E \u0437\u0430\u043A\u043E\u043D\u0443, \u0441\u0443\u0434\u0435\u0431\u043D\u043E\u043C\u0443 \u043F\u0440\u0438\u043A\u0430\u0437\u0443 \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u0438\u043C \u0433\u043E\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C \u0438\u043B\u0438 \u043F\u0440\u0430\u0432\u043E\u043E\u0445\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043E\u0440\u0433\u0430\u043D\u0430\u043C, \u0438\u043B\u0438 \u0432 \u0443\u0431\u0435\u0436\u0434\u0435\u043D\u0438\u0438, \u0447\u0442\u043E \u0440\u0430\u0441\u043A\u0440\u044B\u0442\u0438\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u043C \u0438\u043B\u0438 \u0436\u0435\u043B\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C, \u0432\u043A\u043B\u044E\u0447\u0430\u044F, \u043F\u043E\u043C\u0438\u043C\u043E \u043F\u0440\u043E\u0447\u0435\u0433\u043E, \u0437\u0430\u0449\u0438\u0442\u0443 \u043F\u0440\u0430\u0432 \u0438\u043B\u0438 \u0441\u0432\u043E\u0439\u0441\u0442\u0432 Exrates.me \u0418\u043B\u0438 \u0435\u0433\u043E \u0434\u043E\u0447\u0435\u0440\u043D\u0438\u0445 \u043A\u043E\u043C\u043F\u0430\u043D\u0438\u0439, \u0438\u043B\u0438 \u043A\u043E\u0433\u0434\u0430 \u0443 \u043D\u0430\u0441 \u0435\u0441\u0442\u044C \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u044F \u043F\u043E\u043B\u0430\u0433\u0430\u0442\u044C, \u0447\u0442\u043E \u0440\u0430\u0441\u043A\u0440\u044B\u0442\u0438\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u0434\u043B\u044F \u0438\u0434\u0435\u043D\u0442\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u0438, \u043A\u043E\u043D\u0442\u0430\u043A\u0442\u0430 \u0438\u043B\u0438 \u0432\u043E\u0437\u0431\u0443\u0436\u0434\u0435\u043D\u0438\u044F \u0441\u0443\u0434\u0435\u0431\u043D\u043E\u0433\u043E \u0438\u0441\u043A\u0430 \u043F\u0440\u043E\u0442\u0438\u0432 \u043A\u043E\u0433\u043E-\u043B\u0438\u0431\u043E, \u043A\u0442\u043E \u043C\u043E\u0436\u0435\u0442 \u043F\u0440\u0438\u0447\u0438\u043D\u044F\u0442\u044C \u0432\u0440\u0435\u0434 \u043D\u0430\u0448\u0438\u043C \u043F\u0440\u0430\u0432\u0430\u043C \u0438 / \u0438\u043B\u0438 \u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0443, \u043D\u0430\u043C\u0435\u0440\u0435\u043D\u043D\u043E \u0438\u043B\u0438 \u0438\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C, \u0438\u043B\u0438 \u043A\u043E\u0433\u0434\u0430 \u043A\u0442\u043E-\u043B\u0438\u0431\u043E \u0435\u0449\u0435 \u041C\u043E\u0433\u0443\u0442 \u043F\u043E\u0441\u0442\u0440\u0430\u0434\u0430\u0442\u044C \u043E\u0442 \u0442\u0430\u043A\u043E\u0439 \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438. \u041D\u0430\u043A\u043E\u043D\u0435\u0446, \u043C\u044B \u043C\u043E\u0436\u0435\u043C \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0432\u0430\u0448\u0443 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044E \u0432 \u0441\u0432\u044F\u0437\u0438 \u0441 \u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0442\u0438\u0432\u043D\u044B\u043C\u0438 \u0442\u0440\u0430\u043D\u0437\u0430\u043A\u0446\u0438\u044F\u043C\u0438, \u0442\u0430\u043A\u0438\u043C\u0438 \u043A\u0430\u043A \u043E\u0442\u0447\u0443\u0436\u0434\u0435\u043D\u0438\u0435, \u0441\u043B\u0438\u044F\u043D\u0438\u0435, \u043A\u043E\u043D\u0441\u043E\u043B\u0438\u0434\u0430\u0446\u0438\u044F \u0438\u043B\u0438 \u043F\u0440\u043E\u0434\u0430\u0436\u0430 \u0430\u043A\u0442\u0438\u0432\u043E\u0432, \u043B\u0438\u0431\u043E \u0432 \u043C\u0430\u043B\u043E\u0432\u0435\u0440\u043E\u044F\u0442\u043D\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0431\u0430\u043D\u043A\u0440\u043E\u0442\u0441\u0442\u0432\u0430.</span></p>\
<p><strong>\u0412\u0435\u0431-\u0441\u0430\u0439\u0442\u044B \u0442\u0440\u0435\u0442\u044C\u0438\u0445 \u043B\u0438\u0446</strong></p>\
<p><span style="font-weight: 400;">\u041F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438 \u043C\u043E\u0433\u0443\u0442 \u043D\u0430\u0439\u0442\u0438 \u0440\u0435\u043A\u043B\u0430\u043C\u0443 \u0438\u043B\u0438 \u0434\u0440\u0443\u0433\u043E\u0439 \u043A\u043E\u043D\u0442\u0435\u043D\u0442 \u043D\u0430 \u043D\u0430\u0448\u0435\u043C \u0421\u0430\u0439\u0442\u0435, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u0441\u044B\u043B\u0430\u0435\u0442\u0441\u044F \u043D\u0430 \u0441\u0430\u0439\u0442\u044B \u0438 \u0443\u0441\u043B\u0443\u0433\u0438 \u043D\u0430\u0448\u0438\u0445 \u043F\u0430\u0440\u0442\u043D\u0435\u0440\u043E\u0432, \u043F\u043E\u0441\u0442\u0430\u0432\u0449\u0438\u043A\u043E\u0432, \u0440\u0435\u043A\u043B\u0430\u043C\u043E\u0434\u0430\u0442\u0435\u043B\u0435\u0439, \u0441\u043F\u043E\u043D\u0441\u043E\u0440\u043E\u0432, \u043B\u0438\u0446\u0435\u043D\u0437\u0438\u0430\u0440\u043E\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0442\u0440\u0435\u0442\u044C\u0438\u0445 \u0441\u0442\u043E\u0440\u043E\u043D. \u041C\u044B \u043D\u0435 \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u0438\u0440\u0443\u0435\u043C \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u043D\u0438\u0435 \u0441\u0441\u044B\u043B\u043E\u043A, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u043E\u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u043D\u0430 \u044D\u0442\u0438\u0445 \u0441\u0430\u0439\u0442\u0430\u0445, \u0438 \u043D\u0435 \u043D\u0435\u0441\u0435\u043C \u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438 \u0437\u0430 \u043C\u0435\u0442\u043E\u0434\u044B, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u0435 \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u0430\u043C\u0438, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u043C\u0438 \u0441 \u043D\u0430\u0448\u0438\u043C \u0421\u0430\u0439\u0442\u043E\u043C \u0438\u043B\u0438 \u0441 \u043D\u0430\u0448\u0435\u0433\u043E \u0441\u0430\u0439\u0442\u0430. \u041A\u0440\u043E\u043C\u0435 \u0442\u043E\u0433\u043E, \u0441\u0430\u0439\u0442\u044B \u0438\u043B\u0438 \u0441\u043B\u0443\u0436\u0431\u044B, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0438\u0445 \u043A\u043E\u043D\u0442\u0435\u043D\u0442 \u0438 \u0441\u0441\u044B\u043B\u043A\u0438, \u043C\u043E\u0433\u0443\u0442 \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E \u043C\u0435\u043D\u044F\u0442\u044C\u0441\u044F. \u042D\u0442\u0438 \u0441\u0430\u0439\u0442\u044B \u0438 \u0441\u043B\u0443\u0436\u0431\u044B \u043C\u043E\u0433\u0443\u0442 \u0438\u043C\u0435\u0442\u044C \u0441\u0432\u043E\u0438 \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0438 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438 \u0438 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0438 \u043E\u0431\u0441\u043B\u0443\u0436\u0438\u0432\u0430\u043D\u0438\u044F \u043A\u043B\u0438\u0435\u043D\u0442\u043E\u0432. \u041F\u0440\u043E\u0441\u043C\u043E\u0442\u0440 \u0438 \u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u043D\u0430 \u043B\u044E\u0431\u043E\u043C \u0434\u0440\u0443\u0433\u043E\u043C \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u0435, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u044B, \u043D\u0430 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0435\u0441\u0442\u044C \u0441\u0441\u044B\u043B\u043A\u0430 \u043D\u0430 \u043D\u0430\u0448 \u0441\u0430\u0439\u0442, \u0440\u0435\u0433\u0443\u043B\u0438\u0440\u0443\u044E\u0442\u0441\u044F \u0443\u0441\u043B\u043E\u0432\u0438\u044F\u043C\u0438 \u0438 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u043E\u0439 \u044D\u0442\u0438\u0445 \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u043E\u0432.</span></p>\
<p><strong>\u0421\u0432\u044F\u0437\u0430\u0442\u044C\u0441\u044F \u0441 \u043D\u0430\u043C\u0438</strong></p>\
<p><strong><span style="font-weight: 400;">\u041C\u044B \u0441\u0442\u0440\u0435\u043C\u0438\u043C\u0441\u044F \u0432\u0435\u0441\u0442\u0438 \u0441\u0432\u043E\u044E \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0432 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043F\u0440\u0438\u043D\u0446\u0438\u043F\u0430\u043C\u0438, \u0447\u0442\u043E\u0431\u044B \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0442\u044C \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0438 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u043B\u0438\u0447\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438. \u0415\u0441\u043B\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044C \u0432\u043E\u043F\u0440\u043E\u0441\u044B \u043E \u043D\u0430\u0448\u0438\u0445 \u043F\u0440\u0430\u0432\u0438\u043B\u0430\u0445 \u0438\u043B\u0438 \u043F\u043E\u043B\u0438\u0442\u0438\u043A\u0435 \u043A\u043E\u043D\u0444\u0438\u0434\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u0438, \u0441\u0432\u044F\u0436\u0438\u0442\u0435\u0441\u044C \u0441 \u043D\u0430\u043C\u0438 \u0432 \u0421\u043B\u0443\u0436\u0431\u0435 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0438 \u043A\u043B\u0438\u0435\u043D\u0442\u043E\u0432 \u0438\u043B\u0438 \u043D\u0430\u043F\u0438\u0448\u0438\u0442\u0435 \u043D\u0430\u043C.</span></strong></p>


