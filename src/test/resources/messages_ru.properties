dashboard.termsContent=<h2><span style="font-weight: 400;">1. \u041E \u043F\u0440\u043E\u0435\u043A\u0442\u0435</span></h2>\
<p><span style="font-weight: 400;">EXRATES.ME (\u0434\u0430\u043B\u0435\u0435 "\u0431\u0438\u0440\u0436\u0430") \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0432\u0441\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435 \u0443\u0441\u043B\u043E\u0432\u0438\u044F \u0434\u043B\u044F \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0435\u043D\u0438\u044F \u0443\u0434\u043E\u0431\u043D\u043E\u0433\u043E \u043E\u0431\u043C\u0435\u043D\u0430 \u0441\u0440\u0435\u0434\u0441\u0442\u0432, \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u044B\u0445 \u0432 \u0440\u0430\u0437\u0434\u0435\u043B\u0435 "\u0412\u0430\u0448 \u0431\u0430\u043B\u0430\u043D\u0441" \u043A\u0430\u0436\u0434\u043E\u0439 \u0443\u0447\u0435\u0442\u043D\u043E\u0439 \u0437\u0430\u043F\u0438\u0441\u0438 \u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043E\u043C \u0432\u0432\u043E\u0434\u0430, \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u043E\u0440\u0434\u0435\u0440\u043E\u0432 \u0438 \u0432\u044B\u0432\u043E\u0434\u0430 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u043E\u0432 \u0431\u0438\u0440\u0436\u0435\u0432\u044B\u0445 \u043E\u043F\u0435\u0440\u0430\u0446\u0438\u0439 (\u043A\u043B\u0438\u0435\u043D\u0442). </span></p>\
<p><span style="font-weight: 400;">\u0411\u0438\u0440\u0436\u0430 \u043E\u0431\u044F\u0437\u0443\u0435\u0442\u0441\u044F \u043F\u0440\u0435\u0434\u043F\u0440\u0438\u043D\u0438\u043C\u0430\u0442\u044C \u0432\u0441\u0435 \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435 \u043C\u0435\u0440\u044B \u0434\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0437\u0430\u0449\u0438\u0442\u0438\u0442\u044C \u0432\u0432\u0435\u0434\u0435\u043D\u043D\u044B\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043D\u0430\u0448\u0438\u0445 \u043A\u043B\u0438\u0435\u043D\u0442\u043E\u0432 \u0438 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0442\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u0442\u043E\u0440\u0433\u043E\u0432\u0430\u0442\u044C \u0438\u043C\u0438 \u0438 \u0432\u044B\u0432\u043E\u0434\u0438\u0442\u044C \u0438\u0445 \u0431\u0435\u0437 \u0432\u0441\u044F\u043A\u0438\u0445 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u0439. </span></p>\
<p><span style="font-weight: 400;">\u0411\u0438\u0440\u0436\u0430 \u043E\u0431\u0435\u0441\u043F\u0435\u0447\u0438\u0432\u0430\u0435\u0442 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0443 \u043D\u0430\u0448\u0438\u0445 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0434\u043B\u044F \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043D\u0438\u044F \u043B\u044E\u0431\u044B\u0445 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0435\u0439, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0445 \u0441 \u0440\u0430\u0431\u043E\u0442\u043E\u0439 \u043D\u0430 \u0411\u0438\u0440\u0436\u0435. </span></p>\
<p><span style="font-weight: 400;">\u041F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0430 \u0447\u0435\u0440\u0435\u0437 \u0440\u0430\u0437\u0434\u0435\u043B "\u041F\u043E\u0434\u0434\u0435\u0440\u0436\u043A\u0430"</span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">2. \u041F\u0440\u0430\u0432\u0438\u043B\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438</span></h2>\
<p><span style="font-weight: 400;">\u0414\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0432\u043E\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0430\u043B\u043E\u043C \u0411\u0438\u0440\u0436\u0438, \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043F\u0440\u043E\u0439\u0442\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044E.</span></p>\
<p><span style="font-weight: 400;">\u041E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u043C\u0438 \u043F\u043E\u043B\u044F\u043C\u0438 \u043A \u0437\u0430\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044E \u0432 \u0444\u043E\u0440\u043C\u0435 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F:</span></p>\
<ul>\
<li style="font-weight: 400;"><span style="font-weight: 400;">\u043B\u043E\u0433\u0438\u043D, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0434\u043E\u043B\u0436\u0435\u043D \u0441\u043E\u0434\u0435\u0440\u0436\u0430\u0442\u044C \u043D\u0435 \u043C\u0435\u043D\u0435\u0435 ;</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">\u043F\u0430\u0440\u043E\u043B\u044C;</span></li>\
<li style="font-weight: 400;"><span style="font-weight: 400;">\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0439 e-mail.</span></li>\
</ul>\
<p><span style="font-weight: 400;">\u0412 \u043F\u0440\u043E\u0446\u0435\u0434\u0443\u0440\u0435 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043F\u0440\u0435\u0434\u0443\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u043E \u043F\u043E\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043D\u0438\u0435 \u0440\u0430\u0431\u043E\u0442\u043E\u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0441\u0442\u0438 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0433\u043E \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0433\u043E \u0430\u0434\u0440\u0435\u0441\u0430, \u0447\u0435\u0440\u0435\u0437 \u043E\u0442\u043F\u0440\u0430\u0432\u043A\u0443 \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0439 \u0441\u0441\u044B\u043B\u043A\u0438 \u0434\u043B\u044F \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u043C\u043E\u0439 \u0443\u0447\u0435\u0442\u043D\u043E\u0439 \u0437\u0430\u043F\u0438\u0441\u0438.</span></p>\
<p><span style="font-weight: 400;">\u041F\u043E\u0441\u043B\u0435 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043D\u0438\u044F \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438, \u043A\u043B\u0438\u0435\u043D\u0442\u0443 \u0441\u0442\u0430\u043D\u043E\u0432\u044F\u0442\u0441\u044F \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B \u0432\u0441\u0435 \u0440\u0430\u0437\u0434\u0435\u043B\u044B \u0431\u0438\u0440\u0436\u0438. </span></p>\
<p>&nbsp;</p>\
<h2><span style="font-weight: 400;">3. \u041F\u0440\u0430\u0432\u0438\u043B\u0430 \u0442\u043E\u0440\u0433\u043E\u0432</span></h2>\
